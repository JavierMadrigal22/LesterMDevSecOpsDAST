name: Build and deploy ASP.Net Core app to Azure Web App - LesterMDevSecOpsDAST

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore eShopOnWeb.sln

      - name: Build
        run: dotnet build eShopOnWeb.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish eShopOnWeb.sln -c Release -o ${{ github.workspace }}/publish --no-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A515DFF358754E4AA93709F92C309AE8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ED1B97BF63964001AB3A293835D56BD2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C1E8AAA71DAC43B8B1143BE12FFCC3C0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LesterMDevSecOpsDAST'
          slot-name: 'Production'
          package: ${{ github.workspace }}/publish
